<!DOCTYPE html>
<html lang="th">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* ข้อความอยู่ด้านบน */
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: teal;
            color: white;
        }
        h1 {
            margin-top: 50px; /* ระยะห่างจากด้านบน */
            font-size: 48px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* ขยายให้เต็มพื้นที่ที่เหลือ */
            justify-content: flex-start; /* ปรับเป็น flex-start เพื่อเลื่อนรูปขึ้น */
            margin-top: 40px; /* ระยะห่างให้รูปภาพขึ้นไปอีก */
        }
        .profile-image {
            width: 400px; /* กำหนดขนาดรูปภาพ */
            height: 400px;
            border-radius: 50%; /* ทำให้รูปเป็นวงกลม */
            object-fit: cover;
        }
        .profile-name {
            font-size: 40px; /* ขนาดตัวอักษรของชื่อ */
            margin-top: 40px; /* ระยะห่างระหว่างรูปกับชื่อ */
        }
        .nav-container {
            display: flex;
            justify-content: space-around; /* จัดให้ปุ่มอยู่ซ้าย กลาง ขวา */
            width: 100%;
            margin-top: 40px; /* ระยะห่างจากชื่อ */
            margin-bottom: 60px; /* เพิ่มระยะห่างจากขอบด้านล่าง */
        }
        .nav-button {
            background-color: #fff; /* สีพื้นหลังปุ่ม */
            color: teal; /* สีตัวอักษรปุ่ม */
            border: none;
            border-radius: 40px;
            padding: 20px 30px; /* ขนาดของปุ่ม */
            cursor: pointer; /* เปลี่ยนเคอร์เซอร์เมื่อชี้ไปที่ปุ่ม */
            font-size: 20px; /* ขนาดตัวอักษรปุ่ม */
        }
        .nav-button.middle {
            margin-left: -20px; /* ขยับปุ่มกลางไปทางซ้าย */
        }
        .nav-button:hover {
            background-color: #e0e0e0; /* เปลี่ยนสีเมื่อชี้ */
        }
    </style>
</head>
<body>
    <h1>Welcome To Portfolio Website</h1>

    <div class="profile-container">
        <img src="332055016_890946322028278_4225601058603660691_n.jpg" alt="Profile Picture" class="profile-image">
        <div class="profile-name">Chanwit Srisupharak</div> <!-- เพิ่มชื่อที่นี่ -->
    </div>

    <div class="nav-container">
        <a href="About Me.html"><button class="nav-button">About Me</button></a> <!-- เชื่อมโยงไปยัง About Me -->
        <a href="education.html"><button class="nav-button middle">Education</button></a> <!-- เชื่อมโยงไปยัง Education -->
        <a href="Skill.html"><button class="nav-button">Skill</button></a> <!-- เชื่อมโยงไปยัง Skill -->
    </div>
</body>
</html>
