<!DOCTYPE html>
<html lang="th">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: teal;
            color: white;
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
        }
        .content-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 80%;
            flex-grow: 1;
            padding: 20px;
            margin-top: 50px;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 350px;
            margin-right: 100px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            margin-bottom: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 20px;
            text-align: left;
            padding: 20px;
        }
        .text-section {
            margin-bottom: 80px;
            line-height: 1.5;
        }
        .text-section:last-child {
            margin-top: 100px; /* ขยับข้อความลงด้านล่าง */
        }
        .nav-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 60px;
        }
        .nav-button {
            background-color: #fff;
            color: teal;
            border: none;
            border-radius: 40px;
            padding: 20px 30px;
            cursor: pointer;
            font-size: 20px;
        }
        .nav-button.middle {
            margin-left: -20px;
        }
        .nav-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Education</h1>

    <div class="content-container">
        <div class="image-column">
            <img src="nasty.jpg" alt="Education Image 1" class="profile-image"> 
            <img src="kmutt.jpg" alt="Education Image 2" class="profile-image"> 
        </div>
        <div class="info">
            <div class="text-section">
                <strong>NASTY 2560-2567</strong><br>
                ประวัติการเรียนดีเด่น<br>
                นักล่าฝันยอดเยี่ยมประจำ NASTY<br>
                ผลการเรียน A+++
            </div>
            <div class="text-section">
                <strong>KMUTT 2567 (กำลังศึกษา)</strong><br>
                วิศวกรรมคอมพิวเตอร์ ☜(ﾟヮﾟ☜)
            </div>
        </div>
    </div>

    <div class="nav-container">
        <a href="portfolio.html"><button class="nav-button">Portfolio</button></a>
        <a href="About Me.html"><button class="nav-button middle">About Me</button></a>
        <a href="Skill.html"><button class="nav-button">Skill</button></a>
    </div>
</body>
</html>
